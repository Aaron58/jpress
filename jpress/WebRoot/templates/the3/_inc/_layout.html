<#macro layout>
<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Jpress首页</title>
    <link rel="stylesheet" href="${SPATH}/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="${SPATH}/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="${TPATH}/js/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="${TPATH}/css/style.css">
</head>
<body>
<header class="navbar bs-docs-nav jp-navbar-default">
    <div class="container">
        <div class=row>
            <div class="navbar-header">
                <button class="navbar-toggle collapsed jp-navbar-toggle" aria-expanded="false" aria-controls="bs-navbar" data-target="#bs-navbar" data-toggle="collapse" type="button">
                    <i class="fa fa-navicon"></i>
                </button>
                <img class="logo" src="${TPATH}/imgs/logo.png">
            </div>
            <nav  class="navbar-collapse collapse jp-collapse" aria-expanded="true">

                    <ul class="nav navbar-nav jp-navbar-nav jp-navbar">
                        <li class="active"><a href="#">门户</a></li>
                        <li><a href="#">论坛</a></li>
                        <li><a href="#">瀑布流</a></li>
                        <li><a href="#">资讯</a></li>
                        <li><a href="#">软件孵化</a></li>
                        <li><a href="#">关于我们</a></li>
                        <li><a href="#">群组</a></li>
                        <li><a href="#">动态</a></li>
                    </ul>
                <div class="jp-navbar-search display-none-992">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="jp-nav-input-search">
                            <div class="form-group ">
                                <button type="submit" class="btn btn-white jp-form-search-sub"><i class="fa fa-search"></i> </button>
                                <input type="text" class="form-control jp-form-search" placeholder="Search">
                            </div>
                        </div>
                    </form>
                </div>
                    <ul class="nav navbar-nav jp-navbar-nav display-none-1200 pull-right">
                        <li><a><img class="user-image" src="${TPATH}/imgs/avatar.jpg"/> </a></li>
                        <li><a><i class="fa fa-bell-o"></i></a></li>
                    </ul>

            </nav>
        </div>
    </div>
</header>
<#nested>  
<footer class="footer container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 ">
                <div class="footer-box" >
                   <div class="box">
                    <ul class="list-inline ">
                        <li>关于我们</li>
                        <li>加入我们</li>
                        <li>合作伙伴</li>
                        <li>广告级服务</li>
                        <li>常见问题解答</li>
                        <li>防网络诈骗专题</li>
                    </ul>
                    <p> <strong>Copyright &copy; 2014-2015 <a href="#">Almsaeed Studio</a>.</strong> All rights
                        reserved.</p>
                   </div>
                </div>
            </div>
            <div class="col-md-4 display-none-992">
                <ul class="list-inline">
                    <li class="footer-icon "><i class="fa fa-wechat fa-lg"></i></li>    <li class="footer-icon "><i class="fa fa-qq fa-lg"></i></li>
                    <li class="footer-icon "><i class="fa fa-weibo fa-lg"></i></li>     <li class="footer-icon "><i class="fa fa-apple fa-lg"></i></li>
                    <li class="footer-icon "><i class="fa fa-android fa-lg"></i></li>   <li class="footer-icon "><i class="fa fa-facebook fa-lg"></i></li>
                </ul>
            </div>
        </div>
    </div>

</footer>
    <script type="text/javascript" src="${SPATH}/plugins/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="${SPATH}/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${TPATH}/js/swiper/js/swiper.min.js"></script>
    <script type="text/javascript" src="${TPATH}/js/jcommon.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true
    });
</script>
</body>
</html>
</#macro>
