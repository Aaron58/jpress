<#include "../_inc/_layout.html"/> 
<@layout active_id=p child_active_id=c>
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>个人资料</h1>
</section>
<!-- Main content -->
<section class="content">

	<div class="col-xs-12 ">
		<div class="row">
			<h4 class="jp-set-pad jp-set-font">姓名</h4>

			<ul class="list-unstyled">
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad jp-line-height40 jp-set-font">用户名 (必填)</div>
					<div class="col-sm-9 jp-common-pad jp-line-height40">
						<div class="col-sm-6 jp-top-pad5 ">
							<input class="form-control input-md" type="text">
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad jp-line-height40 jp-set-font">昵称 (必填)</div>
					<div class="col-sm-9 jp-common-pad jp-line-height40">
						<div class="col-sm-6 jp-top-pad5 ">
							<input class="form-control input-md" type="text">
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
			<!-- /.box -->
		</div>
		<div class="row">
			<h4 class="jp-set-pad jp-set-font">联系信息</h4>
			<ul class="list-unstyled">

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad jp-line-height40 jp-set-font">电子邮件 (必填)</div>
					<div class="col-sm-9 jp-common-pad jp-line-height40">
						<div class="col-sm-6 jp-top-pad5 ">
							<input class="form-control input-md" type="text">
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad jp-line-height40 jp-set-font">电话</div>
					<div class="col-sm-9 jp-common-pad jp-line-height40">
						<div class="col-sm-6 jp-top-pad5 ">
							<input class="form-control input-md" type="text">
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad jp-line-height40 jp-set-font">QQ</div>
					<div class="col-sm-9 jp-common-pad jp-line-height40">
						<div class="col-sm-6 jp-top-pad5 ">
							<input class="form-control input-md" type="text">
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad jp-line-height40 jp-set-font">微博</div>
					<div class="col-sm-9 jp-common-pad jp-line-height40">
						<div class="col-sm-6 jp-top-pad5 ">
							<input class="form-control input-md" type="text">
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
			<!-- /.box -->
		</div>
		<div class="row">
			<h4 class="jp-set-pad jp-set-font">签名</h4>
			<ul class="list-unstyled">
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad jp-line-height40 jp-set-font">个人签名</div>
					<div class="col-sm-9 jp-common-pad jp-line-height40">
						<div class="col-sm-7 jp-top-pad5 ">
							<div class="form-group">
								<textarea class="form-control" rows="4"></textarea>
								<p>分享关于您的一些心情和公开信息。</p>
							</div>
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
			<!-- /.box -->
		</div>
		<div class="row">
			<h4 class="jp-set-pad jp-set-font">密码</h4>
			<ul class="list-unstyled">
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad jp-line-height40 jp-set-font">密码</div>
					<div class="col-sm-9 jp-common-pad jp-line-height40">
						<div class="col-sm-6 jp-top-pad5 input-group ">

							<input id="display-pw" class="form-control input-md" type="password" value="1234567">
							<button class="btn btn-default btn-sm" id="show-pw">显示密码</button>
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
			<!-- /.box -->
		</div>

		<div class="row">
			<button type="submit" class="btn btn-primary">更新个人资料</button>
		</div>
	</div>
	<!-- /.row -->
	<div class="clr"></div>
</section>
<!-- /.content -->
</@layout>
