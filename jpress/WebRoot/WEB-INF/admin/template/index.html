<#include "../_inc/_layout.html"/>
<@layout active_id=p child_active_id=c>
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		<span class="jp-left "> 模板 <span
			class="title-count theme-count">4</span> <a href="#"
			class="btn btn-default btn-sm" type="button">添加</a>
		</span> <span class="jp-left input-group input-group-sm"> <input
			class="form-control" size=40 type="search" placeholder="搜索" name=""
			value="">
		</span>
	</h1>
</section>

<!-- Main content -->
<section class="content">
	<div class="col-xs-12 jp-common-pad  ">
		<div class="row">
			<#if templateList ??>
			<#list templateList as template>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<div class="box box-solid">
					<div class="template-item" >
						<div class="template-item-image">
							<img alt="" src="${CPATH}${template.screenshot!'/static/jpress/admin/image/nothumbnail.jpg'}">
						</div>
						<div class="template-item-footer cf">
							<span id="" class="template-item-name">${template.title}</span>
							<a class="btn btn-default btn-sm pull-right" href="#">启用</a> 
						</div>
					</div>
				</div>
			</div>
			</#list>
			</#if>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<div class="box box-solid">
					<div class=" add-new-template">
						<a href=""> <img alt="" src="/static/jpress/admin/image/nothumbnail.jpg" style="max-width: 100%"> </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</@layout>
