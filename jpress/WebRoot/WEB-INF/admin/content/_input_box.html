<@tag content=content! taxonomyType=taxonomyType! /> 
<#macro tag content taxonomyType>
<div class="box box-solid">
	<div class="box-header with-border">
		<h3 class="box-title">${taxonomyType.title}</h3>
		<div class="box-tools">
			<button type="button" class="btn btn-box-tool" data-widget="collapse">
				<i class="fa fa-minus"></i>
			</button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body no-padding ">
		<div class="nav-tabs-custom">
		<ul class="nav">
			<li>
				<div class=" form-group jp-cancel-pad">
					<!-- <select class="jp-tag form-control" multiple="multiple"  name="_${taxonomyType.name}">
					</select> -->
					<textarea name="_${taxonomyType.name}" id="_${taxonomyType.name}" class="jp-tag form-control"  >
						${(content.getTaxonomyAsString(taxonomyType.name))!}
					</textarea>
				</div>
				<div class="clr"></div>
			</li>
		</ul>
		</div>
	</div>
	<!-- /.box-body -->
</div>
<!-- /.box -->
</#macro>
