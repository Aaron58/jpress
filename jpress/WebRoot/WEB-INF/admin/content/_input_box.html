<@tag content=content! taxonomyType=taxonomyType! /> 
<#macro tag content taxonomyType>
<div class="box box-solid">
	<div class="box-header with-border">
		<h3 class="box-title">${taxonomyType.title}</h3>
		<div class="box-tools">
			<button type="button" class="btn btn-box-tool" data-widget="collapse">
				<i class="fa fa-minus"></i>
			</button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body no-padding">
		<ul class="nav">
			<li>
				<div class="col-xs-12 form-group jp-cancel-pad">
						<select class="jp-tag form-control" multiple="multiple"  name="_${taxonomyType.name}">
						 <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
						</select>
						<!-- 
						<input class="jp-tag form-control " value="${(content.findTaxonomyListAsString(taxonomyType.name))!}" name="_${taxonomyType.name}" type="text">
					 	-->
				</div>
				<div class="clr"></div>
			</li>
		</ul>
	</div>
	<!-- /.box-body -->
</div>
<!-- /.box -->
</#macro>
