<@category content=content! taxonomyType=taxonomyType! /> 
<#macro category content taxonomyType>
<div class="box box-solid">
	<div class="box-header with-border">
		<h3 class="box-title">${taxonomyType.title}</h3>

		<div class="box-tools">
			<button type="button" class="btn btn-box-tool" data-widget="collapse">
				<i class="fa fa-minus"></i>
			</button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body no-padding">
		<!-- Custom Tabs -->
		<div class="nav-tabs-custom">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#tab_${taxonomyType.name}_1" data-toggle="tab">所有分类项目</a></li>
				<li><a href="#tab_${taxonomyType.name}_2" data-toggle="tab">最常用</a></li>

			</ul>
			<div class="tab-content jp-aside-hg">
				<div class="tab-pane active" id="tab_${taxonomyType.name}_1">
				 ${taxonomyBox(taxonomyType,content)}
				</div>
				<!-- /.tab-pane -->
				<div class="tab-pane" id="tab_${taxonomyType.name}_2">
					<div class="checkbox">
						<label> <input type="checkbox"> Checkbox 1
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox"> Checkbox 1
						</label>
					</div>
				</div>
				<!-- /.tab-pane -->
			</div>
			<!-- /.tab-content -->
		</div>
		<!-- nav-tabs-custom -->
	</div>
</div>
<!-- /.box -->
</#macro>
