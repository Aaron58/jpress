<#include "../_inc/_layout.html"/> 
<#include "_option_script.html"/> 
<@layout active_id=p child_active_id=c>
<section class="content-header">
	<h1>微信设置</h1>
</section>

<!-- Main content -->
<section class="content">
	<p>JPress让。。。</p>

	<form action="${CPATH}/admin/option/save" method="POST" id="form">
		<input type="hidden" name="ucode" value="${ucode}"> <input type="hidden" name="autosave" value="api_enable">
		<div class="row">
			<div class="col-xs-12">
				<h4 class="jp-set-font">常规选项</h4>
				<ul class="list-unstyled">
				
					<li class="jp-set-pad">
						<div class="col-sm-3 ">
							<div class="  jp-set-font-line jp-set-font ">
								 开启API
							</div>
						</div>
						<div class="col-sm-9  jp-set-font-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<label><input class=" " type="checkbox"  name="api_enable" value="true" ${checked('api_enable')}  >开启API</label>
							</div>
						</div>
						<div class="clr"></div>
					</li>
					
					<li class="jp-set-pad">
						<div class="col-sm-3 ">
							<div class="  jp-set-font-line jp-set-font ">CDN域名</div>
						</div>
						<div class="col-sm-9  jp-set-font-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<input class="form-control input-md" type="text" name="cdn_domain" value="${option('cdn_domain')!}">
							</div>
						</div>
						<div class="clr"></div>
					</li>

					<li class="jp-set-pad">
						<div class="col-sm-3  jp-set-font-line jp-set-font">排除文件</div>
						<div class="col-sm-9  jp-set-font-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<textarea name="cdn_exclude_files" rows="3" class="form-control input-md" placeholder="多个文件多行填写">${option('cdn_exclude_files')!}</textarea>
							</div>
						</div>
						<div class="clr"></div>
					</li>
				</ul>
			</div>
			<!-- /.box -->
		</div>
		<div class="row">
			<button type="button" onclick="doSubmit()" class="btn btn-primary">保存更改</button>
		</div>
		<!-- /.row -->
	</form>
</section>
<!-- /.content -->

</@layout>
