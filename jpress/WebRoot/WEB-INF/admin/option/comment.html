<#include "../_inc/_layout.html"/>
<#include "_option_script.html"/> 
<@layout active_id=p child_active_id=c>
<section class="content-header">
	<h1>评论设置</h1>
</section>

<!-- Main content -->
<section class="content">
	<p>
		JPress让。。。 
	</p>

	<div class="row">
		<div class="col-xs-12">
		<h4 class="jp-set-title">常规选项</h4>
		<ul class="list-unstyled">
			<li class="jp-set-pad">
				<div class="col-sm-3 ">
					<div class="  jp-set-info ">基本设置</div>
				</div>
				<div class="col-sm-9  jp-set-title-line">
					<div class="col-sm-6 jp-table-distance-top ">
						<div class="checkbox">


							<label><input type="checkbox"> 用户必须注册并登录才可以发表评论 。</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> 评论必须经人工批准。 </label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> 评论者先前须有评论通过了审核 。</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox">
								当某条评论包含超过2个超链接时，将其放入等待审队列 。</label>
						</div>
					</div>
				</div>
				<div class="clr"></div>
			</li>


		</ul>
		</div>
		<!-- /.box -->
	</div>
	<div class="row">
	<div class="col-xs-12">
		<h4 class="jp-set-pad jp-set-title">头像</h4>
		<p>
			JPress让。。。 
		</p>
		<ul class="list-unstyled">
			<li class="jp-set-pad">
				<div class="col-sm-3  jp-set-info">默认头像</div>
				<div class="col-sm-9  jp-set-title-line">
					<div class="col-sm-6 jp-table-distance-top ">
						<textarea rows="3" class="form-control input-md"
							></textarea>
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="jp-set-pad">
				<div class="col-sm-3  jp-set-info">随机头像</div>
				<div class="col-sm-9  jp-set-title-line">
					<div class="col-sm-6 jp-table-distance-top ">
						<input class="form-control input-md" type="text"
							>
					</div>
				</div>
				<div class="clr"></div>
			</li>
		</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button type="submit" class="btn btn-primary">保存更改</button>
		</div>
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->

</@layout>
