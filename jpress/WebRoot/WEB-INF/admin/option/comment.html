<#include "../_inc/_layout.html"/> 
<@layout active_id=p child_active_id=c>
<section class="content-header">
	<h1>常规选项</h1>
</section>

<!-- Main content -->
<section class="content">
	<p>
		WordPress让您能够为您的永久链接和存档建立自定义URL结构。自定义URL结构可以为您的链接提高美感、可用性和前向兼容性。这里有 <a
			href="https://codex.wordpress.org/Using_Permalinks">一些可用的标签</a>
		，以及一些入门范例。
	</p>

	<div class="row">
		<h4 class="jp-set-font">评论配置</h4>
		<ul class="list-unstyled">
			<li class="jp-set-pad">
				<div class="col-sm-3 ">
					<div class="  jp-set-font-line jp-set-font ">基本设置</div>
				</div>
				<div class="col-sm-9  jp-set-font-line">
					<div class="col-sm-6 jp-table-distance-top ">
						<div class="checkbox">


							<label><input type="checkbox"> 用户必须注册并登录才可以发表评论 。</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> 评论必须经人工批准。 </label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> 评论者先前须有评论通过了审核 。</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox">
								当某条评论包含超过2个超链接时，将其放入等待审队列 。</label>
						</div>
					</div>
				</div>
				<div class="clr"></div>
			</li>


		</ul>
		<!-- /.box -->
	</div>
	<div class="row">
		<h4 class="jp-set-pad jp-set-font">头像</h4>
		<p>
			WordPress让您能够为您的永久链接和存档建立自定义URL结构。自定义URL结构可以为您的链接提高美感、可用性和前向兼容性。这里有 <a
				href="https://codex.wordpress.org/Using_Permalinks">一些可用的标签</a>
			，以及一些入门范例。
		</p>
		<ul class="list-unstyled">
			<li class="jp-set-pad">
				<div class="col-sm-3  jp-set-font-line jp-set-font">默认头像</div>
				<div class="col-sm-9  jp-set-font-line">
					<div class="col-sm-6 jp-table-distance-top ">
						<textarea rows="3" class="form-control input-md"
							placeholder=".input-sm"></textarea>
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="jp-set-pad">
				<div class="col-sm-3  jp-set-font-line jp-set-font">随机头像</div>
				<div class="col-sm-9  jp-set-font-line">
					<div class="col-sm-6 jp-table-distance-top ">
						<input class="form-control input-md" type="text"
							placeholder=".input-sm">
					</div>
				</div>
				<div class="clr"></div>
			</li>
		</ul>
	</div>
	<div class="row">
		<button type="submit" class="btn btn-primary">保存更改</button>
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->

</@layout>
