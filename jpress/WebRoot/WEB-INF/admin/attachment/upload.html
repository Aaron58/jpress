<#include "../_inc/_layout.html"/> 
<@layout active_id=p child_active_id=c>
<section class="content-header">
	<h1></h1>
</section>

<!-- Main content -->
<section class="content">
	<form  enctype="multipart/form-data"  method="post" action="/admin/attachment/doUpload">
	<div class="col-xs-12  upload-box ">
		<div class="row">
			<div class="col-md-offset-3 col-md-6  col-xs-12">
				<div class="box  jp-content-theme">
					<div class="col-xs-6">
						<input type="file" class="upload-input">
					</div>
					<div class="col-xs-6">
						<input type="submit" class="btn btn-default" value="现在上传">
					</div>
				</div>
			</div>
		</div>

		<p class="upload-text">最大上传文件大小：200 MB。</p>

	</div>
	</form>
</section>
</@layout>
