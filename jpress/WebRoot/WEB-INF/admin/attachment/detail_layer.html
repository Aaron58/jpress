<#include "../_inc/_layer_layout.html"/> 
<@layout >
<!-- Main content -->
<div class=" " id="myModal" tabindex="-1">
	<div class=" jp-modal-color jp-modal-dialog" role="document">
		<!-- Custom Tabs -->
		<div class="nav-tabs-custom jp-grids-media-tab-custom">
			<div class="attachments-browser">
				<div class="grids-col-upload-left ">
					<img src="${CPATH}${attachment.path!}" class="img-responsive grids-img-show" alt="Responsive image">
					<div class="jp-set-pad">
						<button class="btn btn-default" type="submit">保存更改</button>
					</div>
				</div>
				<div class="grids-col-upload-right ">
					<div class="details">
						<div>
							<strong>文件名：</strong> <span class="filename"></span>
						</div>
						<div>
							<strong>文件类型：</strong> <span class="filetype"></span>
						</div>
						<div class="uploaded">
							<strong>上传于：</strong> ${attachment.created!}
						</div>
						<div class="file-size">
							<strong>文件大小：</strong>

						</div>
						<div class="dimensions">
							<strong>分辨率：</strong> 580 × 435
						</div>
					</div>
					<div class="settings">
						<dl class="dl-horizontal">
							<dt class="jp-line-height30">URL</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">URL</label> <input class="form-control" type="text" disabled="" placeholder="Enter ...">
								</div>
							</dd>
							<dt class="jp-line-height30">标题</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">标题</label> <input class="form-control" type="text" placeholder="Enter ...">
								</div>
							</dd>
							<dt class="jp-line-height30">说明</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">说明</label>
									<textarea class="form-control" placeholder="Enter ..." rows="3"></textarea>
								</div>
							</dd>
						</dl>
					</div>
					<div class="actions"></div>

				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.content -->
</@layout>
